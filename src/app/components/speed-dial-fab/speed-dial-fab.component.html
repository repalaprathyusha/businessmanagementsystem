<div id="fab-dismiss"
     *ngIf="fabTogglerState==='active'"
     (click)="onToggleFab()">
</div>
<div class="fab-container">
  <button mat-mini-fab class="fab-toggler" color="secondary"
          (click)="onToggleFab()">
    <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">add</i> <!-- Animation here -->
  </button>
  <div [@speedDialStagger]="buttons.length"> <!-- and here -->
    <button *ngFor="let btn of buttons"
            mat-mini-fab
            (click)="handleClick(btn.type)"
            ngClass="{{btn.colorClass}}"
            color="secondary">
      <i class="material-icons">{{btn.icon}}</i>
    </button>
  </div>
</div>
