<div class="Aligner">
  <div class="Aligner-item column-small">
    <form [formGroup]="registerForm">
      <p class="my-class">Sign up MnMoney</p>
      <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email address" type="email" formControlName="email">
          <mat-error *ngIf="registerForm.hasError('email') && !registerForm.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error>
            {{ getError('email') }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password"  [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <mat-icon class="pointer" matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error>
            {{ getError('password') }}
          </mat-error>
        </mat-form-field>
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </div>
      <button [disabled]="loading" class="full-width" type="button" mat-stroked-button (click)="tryRegister(registerForm.value)">Create account</button>
      <p style="margin-block-end: 0px;margin-block-start: 3em;">Already have an account?</p>
      <button class="full-width" type="button" mat-button routerLink="/login">Log in</button>
    </form>
  </div>
</div>
