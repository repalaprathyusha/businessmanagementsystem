<div class="Aligner">
  <div class="Aligner-item column-small">
    <form [formGroup]="loginForm">
      <p class="my-class">Recover Password MnMoney</p>
      <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email address" type="email" formControlName="email">
          <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error>
            {{ getError('email') }}
          </mat-error>
        </mat-form-field>
      </div>
      <button [disabled]="loading" class="full-width" type="button" mat-stroked-button
              (click)="tryRecoverPassword(loginForm.value)">Recover password
      </button>
      <p class="income-color">
        {{successMessage}}
      </p>
      <mat-error>
        {{errorMessage}}
      </mat-error>
      <p style="margin-block-end: 0px;margin-block-start: 3em;">Already recovered password?</p>
      <button class="full-width" type="button" mat-button routerLink="/login">Log in</button>
    </form>
  </div>
</div>
